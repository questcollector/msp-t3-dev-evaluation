name: evaluation-api ci pipeline

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
#  push:
#    paths:
#      - 'evaluation-api/**'
#    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:    
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: zulu
        cache: 'gradle'
    
    # - uses: actions/cache@v3
    #   with:
    #     path: |
    #       ~/.gradle/caches
    #       ~/.gradle/wrapper
    #     key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
    #     restore-keys: |
    #       ${{ runner.os }}-gradle-
    
    - name: Gradle build
      run: |
        cd evaluation-api/
        ./gradlew build
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::275291497228:role/github-actions-ecr-full-access
        aws-region: us-east-1

    - name: Login to Amazon ECR Private
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./evaluation-api
        push: true
        tags: |
          275291497228.dkr.ecr.us-east-1.amazonaws.com/evaluation-api:latest
        cache-from: type=registry,ref=275291497228.dkr.ecr.us-east-1.amazonaws.com/evaluation-api:latest
