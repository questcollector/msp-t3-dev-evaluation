spring:
  profiles:
    group:
      dev: "test,dev,common"
      prod: "prod,common"
      test: "test,common"

---

spring:
  config:
    activate:
      on-profile: "common"
springdoc:
  version: 'v1'
  swagger-ui:
    use-root-path: true

---

spring:
  config:
    activate:
      on-profile: "prod"
  data:
    mongodb:
      host: ${MONGO_HOST:localhost}
      port: ${MONGO_PORT:27017}
      database: ${MONGO_DATABASE:students}
      username: ${MONGO_USER}
      password: ${MONGO_PASSWORD}
      uuidRepresentation: standard

---

spring:
  config:
    activate:
      on-profile: "dev"
  data:
    mongodb:
      username: ${MONGO_USER:eval}
      password: ${MONGO_PASSWORD:random}

---

spring:
  config:
    activate:
      on-profile: "test"
  jackson:
    deserialization:
      ADJUST_DATES_TO_CONTEXT_TIME_ZONE: false
  data:
    mongodb:
      host: ${MONGO_HOST:localhost}
      port: ${MONGO_PORT:27017}
      database: ${MONGO_DATABASE:students}
      uuidRepresentation: standard
de.flapdoodle.mongodb:
  embedded:
    version: 6.0.4
server:
  port: 8085
logging:
  level:
    com.samsung.sds.t3.dev.evaluation: TRACE
    org.springframework: DEBUG